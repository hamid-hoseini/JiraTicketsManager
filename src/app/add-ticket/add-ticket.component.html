<div class="row">
  <div class="col-md-12">
    <h3 class="pageheader">Add a New favorite link</h3>
    <br>
    <!-- ngIf: vm.addSuccess -->
    <!-- ngIf: vm.addFailed -->
    <form (ngSubmit)="onSubmit()" #ticktForm="ngForm">

      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date"
               required
               [(ngModel)]="model.date" name="date"
               #date="ngModel">
        <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
          Date is required
        </div>
      </div>

      <div class="form-group">
        <label for="client">Client</label>
        <input type="text" class="form-control" id="client"
               required
               [(ngModel)]="model.client" name="client"
               #client="ngModel">
        <div [hidden]="client.valid || client.pristine" class="alert alert-danger">
          Client is required
        </div>
      </div>

      <div class="form-group">
        <label for="ticketno">Ticket No.</label>
        <input type="text" class="form-control" id="ticketno"
               required
               [(ngModel)]="model.ticketNo" name="ticketno"
               #ticketNo="ngModel">
        <div [hidden]="ticketNo.valid || ticketNo.pristine" class="alert alert-danger">
          Ticket No. is required
        </div>
      </div>

      <div class="input-group">
        <label for="status">Status</label>
        <select class="form-control" id="status"
                required
                [(ngModel)]="model.status" name="status"
                #status="ngModel">
          <option *ngFor="let st of statusItems" [value]="st">{{st}}</option>
        </select>
        <div [hidden]="status.valid || status.pristine" class="alert alert-danger">
          Status is required
        </div>
      </div>

      <div class="form-group">
        <label for="link">Reference Link</label>
        <input type="text" class="form-control" id="link"
               [(ngModel)]="model.link" name="link"
               #name="ngModel">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description"
               required
               [(ngModel)]="model.description" name="description"
               #description="ngModel" rows="6"></textarea>
      </div>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        Description is required
      </div>

      <div class="form-group">
        <label for="feature">Specific Feature</label>
        <textarea type="text" class="form-control" id="feature"
                  [(ngModel)]="model.feature" name="feature"
                  #feature="ngModel" rows="6"></textarea>
      </div>

      <div class="input-group">
        <button type="submit" class="btn btn-success" [disabled]="!ticktForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default m-l-30" (click)="newTicket(); ticktForm.reset()">New Ticket!</button>
      </div>
    </form>

    <!-- ngIf: vm.addLinksForm.title.$dirty -->
    <!-- ngIf: vm.addLinksForm.author.$dirty -->
  </div>
</div>
